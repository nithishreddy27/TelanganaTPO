<style>
	  body {
            margin: 0;
            padding: 0;
            background: url('https://res.cloudinary.com/dbenkbws8/image/upload/v1691485885/Rectangle_2_c5utnz.png') center center / cover no-repeat fixed;
            height: 100vh;
            font-family: 'Ubuntu', sans-serif;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            padding: 20px;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            transform-origin: center bottom;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

      
        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .gallery-item:hover .image-caption {
            opacity: 1;
        }

		.lightbox-image {
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
  }

  .lightbox-image:hover {
    transform: scale(1.1);
  }

        .footer {
            background-color: #404040;
            color: white;
            padding: 20px;
            text-align: center;
        }
</style>
